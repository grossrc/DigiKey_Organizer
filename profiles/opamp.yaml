id: opamp
version: 1.1.1
source_categories:
  - "Instrumentation, Op Amps, Buffer Amps"
  - "Linear - Amplifiers - Instrumentation, OP Amps, Buffer Amps"
source_category_patterns:
  - "(?i)Amplifiers?.*(OP|Operational)\\s*Amp"
  - "(?i)Instrumentation.*Amplifiers?"
  - "(?i)Buffer\\s*Amps?"

traits:
  - has_package_code
  - has_mounting_type
  - has_operating_temp
  - has_dimensions

attributes:
  map:
    amplifier_type: ["Amplifier Type"]
    number_of_circuits: ["Number of Circuits","Number of Amplifiers"]

    # Bandwidth: support both GBW and 3 dB bandwidth
    gbw_hz: ["Gain Bandwidth Product","Gain-Bandwidth Product"]
    bandwidth_3db_hz: ["-3db Bandwidth","-3dB Bandwidth"]

    slew_rate_vus: ["Slew Rate"]
    vnoise_nvhz: ["Voltage - Noise (Typ) @ f","Voltage Noise Density"]
    vos_v: ["Voltage - Input Offset","Input Offset Voltage"]

    input_bias_current_a: ["Current - Input Bias","Input Bias Current"]
    quiescent_current_a: ["Current - Supply","Current - Supply (Typ)"]
    output_current_per_channel_a: ["Current - Output / Channel","Current - Output"]

    supply_min_v: ["Voltage - Supply, Single/Dual (±) Min","Voltage - Supply (Min)"]
    supply_max_v: ["Voltage - Supply, Single/Dual (±) Max","Voltage - Supply (Max)"]
    supply_span_min_v: ["Voltage - Supply Span (Min)"]
    supply_span_max_v: ["Voltage - Supply Span (Max)"]

    output_type: ["Output Type"]
    rail_to_rail: ["Rail-to-Rail"]

    cmrr_db: ["CMRR, PSRR (Typ)","CMRR (Typ)"]
    psrr_db: ["PSRR (Typ)"]
    input_voltage_range_v: ["Input Voltage Range"]
    features: ["Features"]

  validators:
    number_of_circuits: { gt: 0 }
    gbw_hz: { gt: 0 }
    bandwidth_3db_hz: { gt: 0 }

display_order:
  - amplifier_type
  - number_of_circuits
  - gbw_hz
  - slew_rate_vus
  - vnoise_nvhz
  - vos_v
  - vos_drift_uvc
  - cmrr_db
  - input_voltage_range
  - output_type
  - rail_to_rail
  - input_bias_current_a
  - supply_current_a
  - output_current_per_channel_a
  - supply_min_v
  - supply_max_v
  - isolation_voltage_v
  - isolation_type
  - isolation_common_mode_transient_kv_us
  - mounting_type
  - package_code
  - size_dim_text
  - height_mm_text
  - operating_temp_range